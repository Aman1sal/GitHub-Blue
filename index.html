<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Blue</title>
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />
    <script src="./assets/js/theme.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/app.js"  type="module"></script>
    <script src="./assets/js/api.js" type="module"></script>
  </head>
  <body>
    <!-- Skip to content -->
    <a href="#main" class="skip-to-content">Skip to Content</a>

    <!-- header -->
    <header class="header" data-header>
      <div class="container">
        <a href="/" class="logo">Github<span class="text-primary">Blue</span></a>

        <div class="header-search">
          <button
            class="icon-btn search-toggler"
            aria-controls="searchBox"
            aria-expanded="false"
            aria-label="Toggle search"
            data-search-toggler
          >
            <span
              class="material-symbols-rounded search-icon"
              aria-hidden="true"
              >search</span
            >

            <span class="material-symbols-rounded close-icon" aria-hidden="true"
              >arrow_back</span
            >
          </button>

        <div class="search-box" id="searchBox">
            <span class="material-symbols-rounded leading-icon" aria-hidden="true" >search</span
            >

            <input
              type="search"
              name="search"
              aria-label="Search github username"
              placeholder="Search username*"
              class="search-field label-1"
              data-search-field
            >

            <button
              class="search-btn"
              aria-label="Search submit"
              data-search-submit
            >
              <span class="material-symbols-rounded" aria-hidden="true"
                >search</span
              >

              <span class="label-1">Search</span>
            </button>
          </div>
        </div>

        <button
          class="icon-btn theme-btn"
          aria-pressed="false"
          aria-label="Toggle dark and light theme"
          data-theme-btn
        >
          <span class="material-symbols-rounded sun-icon" aria-hidden="true">light_mode</span>

          <span class="material-symbols-rounded moon-icon" aria-hidden="true">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="main" id="main">
      <div class="container">
        <!-- Profile -->
        <section class="profile" data-profile-card></section>

        <!-- Tabs -->
        <section class="tab-container">
          <div class="tab-list" aria-label="Tab navigation" role="tablist">
            <button class="tab-btn" aria-selected="true" role="tab" id="tab-1" tabindex="0" aria-controls="panel-1" data-tab-btn>Repositories</button>
            <button class="tab-btn" aria-selected="false" role="tab" id="tab-2" tabindex="-1" aria-controls="panel-2" data-tab-btn data-forked-tab-btn>Forked</button>
            <button class="tab-btn" aria-selected="false" role="tab" id="tab-3" tabindex="-1" aria-controls="panel-3" data-tab-btn data-follower-tab-btn>Followers</button>
            <button class="tab-btn" aria-selected="false" role="tab" id="tab-4" tabindex="-1" aria-controls="panel-4" data-tab-btn data-following-tab-btn>Following</button>
          </div>
          <div class="tab-panel" role="tabpanel" id="panel-1" aria-labelledby="tab-1" tabindex="0" data-tab-panel data-repo-panel></div>
          <div class="tab-panel" role="tabpanel" id="panel-2" aria-labelledby="tab-2" tabindex="0" data-tab-panel data-fork-panel hidden></div>
          <div class="tab-panel" role="tabpanel" id="panel-3" aria-labelledby="tab-3" tabindex="0" data-tab-panel data-follower-panel hidden></div>
          <div class="tab-panel" role="tabpanel" id="panel-4" aria-labelledby="tab-4" tabindex="0" data-tab-panel data-following-panel hidden></div>
        </section>

        <!-- Error Content -->
        <section class="error" data-error>
        </section>

      </div>
    </main>

    <!-- footer -->
    <footer class="footer container">
      <p class="copyright">&copy 2023 Aman1sal</p>
    </footer>
  </body>
</html>
